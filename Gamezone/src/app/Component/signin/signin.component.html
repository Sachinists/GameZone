<app-admin-nav></app-admin-nav>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="../../../assets/one.jpeg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="../../../assets/two.jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="../../../assets/three.jpg" alt="Third slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="../../../assets/four.jpg" alt="Third slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<div style="margin-top: 50px;">
	<div class="d">
		<button class="btn btn-primary btn-lg bb" style="float: right;" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
	</div>
	<div class="d">
		<button type="button" class="btn btn-danger btn-lg bb" (click)="admin()" [ngx-scroll-to]="'destination'">Admin Only</button>
	</div>
</div>

<div *ngIf="show" class="adminForm" id="destination">
	<h5>Please fill the credentials</h5>
	<form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Username:</label>
			<input type="text" (click)="devv()" formControlName="username" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" (click)="devv()" formControlName="password" class="form-control" required>
		</div>
		<button type="submit" [disabled]="!adminLogin.valid" class="btn btn-primary btn-lg">Submit</button>
	</form>
	<h6 *ngIf="dev" style="color:red;">Username and Password incorrect</h6>
</div>
