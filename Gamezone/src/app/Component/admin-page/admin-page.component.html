<app-admin-nav></app-admin-nav>
<div *ngIf="show" class="container w">
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of list;index as i">
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>
					<button class="btn btn-small btn-danger" (click)="checkboxClickd(i)">Block User</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div *ngIf="showErr" class="container w">
	<div class="alert alert-info">
		<strong>Info!</strong> Currently No users.
	</div>
</div>
